<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>用户列表</title>
	<link rel="stylesheet" href="css/layui.css" />
	<link rel="stylesheet" href="css/list.css" />
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/vue.js"></script>
</head>

<body>


	<div id="app">

		<table border='1' style='border-collapse: collapse;' class="layui-table">
			<tr>
				<th>id</th>
				<th>用户名</th>
				<th>用户账号</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
			<!-- 获取列表数据 -->
			<tr align='center' v-for='user in users'>
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.phone}}</td>
				<td>{{user.creatDate}}</td>
				<td>
					<button class="layui-btn">修改</button>
					<button class="layui-btn layui-btn-danger">删除</button>
				</td>
			</tr>
		</table>

	</div>


	<script src="js/layui/layui.js"></script>
	<script src="js/layui/app.js"></script>

</body>

</html>

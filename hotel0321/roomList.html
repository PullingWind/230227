<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>房间列表</title>
	<link rel="stylesheet" href="css/unit.css" />
	<link rel="stylesheet" href="css/list.css" />
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/vue.js"></script>
</head>

<body>


	<div id="app">

		<table border='1' style='border-collapse: collapse;' class="unit-table">
			<tr>
				<th>id</th>
				<th>用户名</th>
				<th>用户账号</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
			<!-- 获取列表数据 -->
			<tr align='center' v-for='room in rooms'>
				<td>{{room.id}}</td>
				<td>{{room.number}}</td>
				<td>{{room.status}}</td>
				<td>{{room.reviseDate}}</td>
				<td>
					<button class="unit-btn">修改</button>
					<button class="unit-btn unit-btn-danger">删除</button>
				</td>
			</tr>
		</table>

	</div>


	<script src="js/index/index.js"></script>
	<script src="js/index/app.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>消息列表</title>
	<link rel="stylesheet" href="css/unit.css" />
	<link rel="stylesheet" href="css/list.css" />
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/vue.js"></script>
</head>

<body>


	<div id="app">

		<table border='1' style='border-collapse: collapse;' class="unit-table">
			<tr>
				<th>id</th>
				<th>来源</th>
				<th>时间</th>
				<th>内容</th>
				<th>标记</th>
			</tr>
			<!-- 获取列表数据 -->
			<tr align='center' v-for='message in messages'>
				<td>{{message.id}}</td>
				<td>{{message.source}}</td>
				<td>{{message.creatDate}}</td>
				<td>{{message.content}}</td>
				<td>
					<label><input type="checkbox" name="type" value="1">已读</label>
				</td>
			</tr>
		</table>

	</div>


	<script src="js/index/index.js"></script>
	<script src="js/index/app.js"></script>

</body>

</html>

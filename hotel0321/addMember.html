<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>会员添加</title>
	<link rel="stylesheet" href="css/unit.css" />
	<link rel="stylesheet" href="css/add.css" />
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/vue.js"></script>
</head>

<body>

	<div id="app">

		<form class="add0">

			<div class="add1">
				<label class="add1-1">姓名</label>
				<div class="add1-2">
					<input input type="text" name="memberName" required placeholder="请输入姓名" class="unit-input">
				</div>
			</div>

			<div class="add1">
				<label class="add1-1">电话</label>
				<div class="add1-2">
					<input input type="text" name="memberPhone" required placeholder="请输入电话" class="unit-input">
				</div>
			</div>

			<div class="add1">
				<label class="add1-1">时间</label>
				<div class="add1-2">
					<input type="date" name="createDate" required class="unit-input">
				</div>
			</div>

			<div class="add2">
				<div>
					<button class="unit-btn">
						添加
					</button>
					<button class="unit-btn">
						重置
					</button>
				</div>
			</div>

		</form>

	</div>

	<script src="js/index/index.js"></script>
	<script src="js/index/app.js"></script>

</body>

</html>
